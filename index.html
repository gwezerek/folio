---
layout: allpages
---

<main class="folio-content">
	<ul class="category-list">

		{% for cat in site.categories %}
		<li class="cat">
			<h2 class="cat-name">{{ cat[0] }}</h2>
			<button class="cat-btn cat-btn-outside cat-expand icon">&#59236;</button>
			<ul class="post-wrap post-wrap-collapsed" data-index="1">
				{% for post in cat[1] %}
				{% assign i = forloop.index %}
				<!-- <li class="post-wrap post-wrap-collapsed"> -->
					<li class="post post-collapsed {% if i == 1 %} current {% endif %}" data-index="{{ i }}">
						<div class="img-top-wrap">
							<p class="post-txt-client"><span class="post-txt-label">Client:</span> {{ post.client }}</p>
							<p class="post-txt-index"><span class="post-txt-index-label">No.</span> {{ i }}</p>
							<div class="post-nav-mod">
								<button class="post-nav post-prev icon">&#59237;</button>
								<button class="post-nav post-next icon">&#59238;</button>
							</div>
						</div>
						<img class="post-img lazy" src="/img/transparent.gif" data-original="{{ post.image }}">
						<p class="post-txt-story"> {{ post.story }}</p>
						<!-- <button class="cat-btn cat-btn-inside cat-collapse icon">&#59239;</button> -->
					</div>
				<!-- </li> -->
				{% endfor %}
			</ul>

		</li>
		{% endfor %}

	</ul>
</main>
