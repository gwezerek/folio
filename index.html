---
layout: allpages
---

<ul>
	{% for cat in site.categories %}
	<li>
		<h2>{{ cat[0] }}</h2>

		{% for post in cat[1] %}
		<li>
			<ul>
				<a href="{{ post.url }}">
					<img src="{{ post.image }}" />
					<h3>{{ post.title }}</h3>
				</a>
			</ul>
		</li>
		{% endfor %}
	</li>
	{% endfor %}
</ul>
